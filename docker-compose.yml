version: "3.7"

volumes:
  mongo:
  neo4j:
  redis:
  nginx:
  
services:
  data:
    container_name: uc_data
    build:
      context: .
      dockerfile: .docker/data.dockerfile
    env_file:
      - ./.env
    volumes:
      - mongo:/data/mongo
      - neo4j:/data/neo4j
      - redis:/data/redis
      - nginx:/data/nginx
  redis:
    container_name: uc_redis
    restart: always
    build: 
      context: .
      dockerfile: .docker/redis.dockerfile
    env_file:
      - .env
    networks:
      - uc-network
    ports: 
      - "6379:6379"
    volumes:
      - redis:/data
  mongo:
    container_name: uc_mongo
    restart: always
    image: bitnami/mongodb:latest
    env_file:
      - ./.env
    networks: 
      - uc-network
    ports:
      - "27017:27017"
    volumes:
      - mongo:/bitnami
  neo4j:
    container_name: uc_neo4j
    restart: always
    image: bitnami/neo4j
    env_file:
      - ./.env
    networks:
      - uc-network
    ports: 
      - "7687:7687"
    volumes: 
      - neo4j:/bitnami

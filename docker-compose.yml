  graphql:
    container_name: uc_graphql
    build:
      context: .
      dockerfile: .docker/server.dockerfile
    restart: always
    env_file:
      - .env 
    networks: 
      - uc-network
    volumes:
      - type: bind
        source: ./
        target: /home/app
networks:
  uc-network:
    driver: bridge
